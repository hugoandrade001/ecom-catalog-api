<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <h1>Sistema de Produtos</h1>
            <div class="user-info">
                <span id="userName">Usuario</span>
                <button onclick="logout()" class="btn btn-secondary">Sair</button>
            </div>
        </div>
    </div>

    <div class="container dashboard-container">
        <!-- Formulario de Cadastro/Edicao -->
        <div class="card">
            <h2 id="formTitle">Cadastrar Produto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">

                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>
                </div>

                <div class="form-group">
                    <label for="valor">Valor (R$):</label>
                    <input type="number" id="valor" name="valor" step="0.01" min="0.01" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Salvar</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" onclick="cancelEdit()" style="display: none;">Cancelar</button>
                </div>

                <div id="formMessage" class="message" style="display: none;"></div>
            </form>
        </div>

        <!-- Listagem de Produtos -->
        <div class="card">
            <h2>Produtos Cadastrados</h2>

            <div id="loadingMessage" class="loading" style="display: none;">
                Carregando produtos...
            </div>

            <div id="productsTable">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Marca</th>
                            <th>Valor</th>
                            <th>Acoes</th>
                        </tr>
                    </thead>
                    <tbody id="productsBody">
                        <!-- Produtos serao inseridos aqui via JS -->
                    </tbody>
                </table>
            </div>

            <div id="emptyMessage" style="display: none; text-align: center; padding: 20px; color: #666;">
                Nenhum produto cadastrado ainda.
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
